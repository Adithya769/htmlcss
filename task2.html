<!DOCTYPE html>
<html>
    <head>
        <title>Java Script</title>

            document.getElementById("demo").innerHTML="This is the Jave Script page";
            document.getElementById("demo").style.color="#ff0000";
            document.write("Traning in Java Script");
            /*window.alert("click to the Home page");*/
            console.log("this is a java script console() page");

            document.getElementById("tra").innerHTML="Trainee Name:"+trainee.traineeName+"Education:"+trainee.education+"Joiningdate:"+trainee.joiningdate+"location:"+trainee.location;

            const toys = ['doll','teddy bear','kite','airplane','rubber ducky'];
            document.getElementById("toy").innerHTML= toys;
            document.getElementById("toy").style.textTransform ="capitalize";
            /*Operators*/
            var x=5;
            var y= 10;
            var z=x+y;
            let a=x-y;
            let b=x*y;
            let c=x/y;
            document.getElementById("oper").innerHTML=z;
            document.getElementById("oper1").innerHTML=a;
            document.getElementById("oper2").innerHTML=b;
            document.getElementById("oper3").innerHTML=c;

            const employee={empid:1123,empname:"rajen", desg:"software engineer",empdetail:function(){
                return this.empid+"Name is "+this.empname+"Rols"+this.desg;
            }};
            let data = employee.empdetail();
            document.getElementById("emp").innerHTML=data;

            function displaytime(){
                document.getElementById("dt").innerHTML=Date();
            }

            function mouse1(){
                document.getElementById("mou").style.color="red";
            }
            function mouse2(){
                document.getElementById("mou").style.color="none";
            }
            /**/
            let str="this is a 'java script' demonstration";
            let str2='Hello! enjoy the "Program"';
            let st = str.length;

            let st2= str.substring(11,21);
            let st3= str.substr(11,15);

            let st5= str.concat(str2);
            document.getElementById("len").innerHTML=st;
            document.getElementById("len1").innerHTML=st1;
            document.getElementById("len2").innerHTML=st2;
            document.getElementById("len3").innerHTML=st3;
            document.getElementById("len4").innerHTML=st4;
            document.getElementById("len5").innerHTML=st5;

            total:function(){

                return this.stuname+" rolno "+this.storolno+" mathsmarks "+this.mathsmarks+" sciencmarks "+this.sciencmarks+" englishmarks "+this.englishmarks+" property "+this.property+" Total "+this.total();
            }

        };

            document.getElementById("marks").innerHTML=Alldetails;
